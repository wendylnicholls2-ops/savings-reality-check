<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Savings Reality Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
      text-align: center;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: #111827;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      color: #a78bfa;
    }

    p {
      color: #c7d2fe;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Savings Reality Check</h1>
    <p>See what inflation quietly does to your savings.</p>

    <input id="amount" type="number" placeholder="Enter savings amount ($)" />
    <button onclick="calculate()">Run Reality Check</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const amount = document.getElementById("amount").value;
      const inflationRate = 0.07;
      const years = 10;

      if (!amount || amount <= 0) {
        document.getElementById("result").innerHTML =
          "Please enter a valid dollar amount.";
        return;
      }

      const futureValue = amount * Math.pow(1 - inflationRate, years);

      document.getElementById("result").innerHTML =
        `In 10 years, your $${amount} will feel like <strong>$${futureValue.toFixed(2)}</strong> in purchasing power.`;
    }
  </script>
</body>
</html>
